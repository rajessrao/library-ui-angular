<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Forgot password?</h3>
                            <form class="login-form">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email">

                                <button class="btn btn-danger btn-block btn-round">Submit</button>
                            </form>
                            <div class="forgot">
                                <a href="#" class="btn btn-link btn-danger">Login</a>
                                <a [routerLink]="['/signup']"  class="btn btn-link btn-danger">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
