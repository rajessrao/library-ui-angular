<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome again..!</h3>
                        <form class="login-form">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required>
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required>
                            <button class="btn btn-danger btn-block btn-round" (click)="signInWithEmail()">Login</button>
                        </form>
                        <div class="forgot">
                            <a [routerLink]="['/forgotpwd']" class="btn btn-link btn-danger">Forgot password?</a>
                            <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
